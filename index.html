<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Online Bus Tour</title>
</head>
<body>
  <nav>
    <div class="container flex space-between align-items-center">
      <div class="nav-left">
        <button id="logo" class="button-link">Online Bus Tour</button>
      </div>
      <div class="nav-right">
        <ul class="flex">
          <li class="list-style-none py-2">
            <button id="login" class="button-link">登入</button>
          </li>
          <li class="list-style-none py-2">
            <a id="register" class="text-decoration-none" href="">用戶注冊</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div id="app" class="container"></div>    
  </main>


  <script>
    const logoBtn = document.getElementById('logo');
    const loginBtn = document.getElementById('login');
    const registerBtn = document.getElementById('register');

    logoBtn.addEventListener('click', (e) => {
      showProductPage();
    });

    loginBtn.addEventListener('click', (e) => {
      clear();
      showLoginPage();
    });

    const apiUrl = 'https://vue3-course-api.hexschool.io';
    const apiPath = 'bustour';

    const showProductPage = () => {
      axios.get(`${apiUrl}/api/${apiPath}/products/`)
      .then(function (res) {
        console.log(res.data.products);
        showProduct(res.data.products);
      })
      .catch(function (err) {
        console.log(err);
        apiError();
      });
    }
    
    const showProduct = (products) => {
      let list = '';
      const currency = "日元";
      products.forEach((product) => {
        list += `

          <div class="py-2">
            <img class="img-md" src="${product.imageUrl}" alt="">
            <h3>${product.content}</h3>
            <p>價格: ${product.origin_price}${currency}</p>
          </div>
        `
        console.log(product)
      });
      console.log(list);
      document.getElementById('app').innerHTML = `
      <h3 class="text-center">旅遊計劃</h3>
      <div id="show-product" class="flex">
        ${list}
      </div>
      `;
    }

    const showLoginPage = () => {
      let str = '';
      str = `
        <div class="container flex flex-direction-column align-items-center">
          <h3 class="text-center mb-2">登入</h3>
          <form class="flex flex-direction-column">
            <label for="username">Username</label>
            <input id="username" class="mb-2 p-05" name="username" type="email">
            <label for="password">Password</label>
            <input id="password" class="mb-2 p-05" name="password" type="password">
            <button id="submit-login" class="p-05" type="button">登入</button>
          </form>
        </div>
      `;
      document.getElementById('app').innerHTML = `${str}`;
      const submitLoginBtn = document.getElementById('submit-login');

      submitLoginBtn.addEventListener('click', (e) => {
      authLogin();
    });
    }

    const authLogin = () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const user = {username, password}
      console.log(user);
      axios.post(`${apiUrl}/admin/signin/`, user)
      .then(function (res) {
        console.log(res);
      })
      .catch(function (err) {
        console.log(err.response.data);
      });

    }

    const apiError = () => {
      document.getElementById('app').innerHTML = `
      <h3 class="text-center">無法顯示內容</h3>
      `;      
    }

    const clear = () => {
      document.getElementById('app').innerText = "";
    }

    showProductPage();

  </script>
</body>
</html>
